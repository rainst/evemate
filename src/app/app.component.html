<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
  <a class="navbar-brand" routerLink="/">EVE Mate</a>
  <div class="navbar-nav">
    <a class="nav-item nav-link" routerLinkActive="active" routerLink="/search">Search</a>
    <a class="nav-item nav-link" routerLinkActive="active" routerLink="/regions">Region List</a>
    <!-- <a class="nav-item nav-link" routerLinkActive="active" routerLink="/market">Market</a> -->
    <a class="nav-item nav-link" routerLinkActive="active" routerLink="/user">Your character</a>
    <!-- <a class="nav-item nav-link" routerLinkActive="active" routerLink="/corp">Your corp</a> -->
    <a *ngIf="session" class="nav-item nav-link" [routerLink]="['login', {logout: true}]" (click)="session = undefined">Logout</a>
  </div>
</nav>
<header class="container-fluid mb-3">
  <div class="row bg-light">
    <div class="col">
      <p class="m-0 py-1">
        <small *ngIf="serverStatus">Server status: {{serverStatus.getTextStatus()}}</small>
        <small>Eve time: {{eveTime.toUTCString()}}</small>
        <small *ngIf="session && sessionTime">Session expires in: {{sessionTime}}</small>
      </p>
    </div>
  </div>
</header>
<div class="container-fluid">
  <div class="row">
    <main class="col">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
