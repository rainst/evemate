<div *ngIf="alliance">
  <h1><img *ngIf="icon" [src]="icon.px64x64">{{alliance.alliance_name}} [{{alliance.ticker}}]</h1>
  <p *ngIf="executor">Executor corp: <a routerLink="/corporation/{{executor.id}}">{{executor.corporation_name}}</a></p>
  <p>Founded: {{alliance.date_founded}}</p>
</div>
<div *ngIf="corporations">
  <p *ngFor="let corp of corporations"><a routerLink="/corporation/{{corp.id}}">{{corp.name}}</a></p>
</div>
