<div *ngIf="corporation">
  <h1><img *ngIf="icon" [src]="icon.px64x64">{{corporation.corporation_name}} [{{corporation.ticker}}]</h1>
  <p>{{corporation.corporation_description}}
  <span *ngIf="alliance"><br>Member of <a routerLink="/alliance/{{alliance.alliance_id}}">{{alliance.alliance_name}}</a></span>
  <span *ngIf="corporation.faction"><br>Member of {{corporation.faction}}</span>
  <span *ngIf="corporation.creation_date"><br>Founded: {{corporation.creation_date}}</span></p>
</div>
